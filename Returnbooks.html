    <div class="container1">
        <h1>Returning Books</h1>
        
        <form>
            <div class="box2">
                <label for="Member ID"><b>Member ID:</b></label>
                <input type="Number" placeholder="Member ID" minlength="3" maxlength="20"><br><br>

                <label for="Member Name"><b>Member Name:</b></label>
                <input type="Text" placeholder="Name of the member" minlength="3" maxlength="20"><br><br>

                

                <label for="Book Title"><b>Book Title:</b></label>
                <input type="Text" placeholder="Title of the book" minlength="3" maxlength="20"><br><br>

               

                <label for="Return Date"><b>Return Date:</b></label>
                <input type="Number" placeholder="Return Date" minlength="3" maxlength="20"><br><br>

                <label for="Condition on Return"><b>Condition on Return:</b></label>
                <input type="Text" placeholder="condition of thr book" minlength="3" maxlength="20"><br><br>

                <label for="Received By"><b>Received By:</b></label>
                <input type="Text" placeholder="Received By" minlength="3" maxlength="50"><br><br>

               

                <label for="Overdue Days"><b>Overdue Days:</b></label>
                <input type="Text" placeholder="Overdue Days" minlength="3" maxlength="20"><br><br>

                <label for="Fine Amount"><b>Fine Amount:</b></label>
                <input type="Number" placeholder="Fine Amount" minlength="3" maxlength="50"><br><br>

                <label for="Fine Payment Status"><b>Fine Payment Status:</b></label>
                <input type="Text" placeholder="Paid/Unpaid" minlength="3" maxlength="20"><br><br>

                <label for="Remarks/Notes"><b>Remarks/Notes:</b></label>
                <input type="Text" placeholder="Remark/Notes" minlength="3" maxlength="50"><br><br>
            </div>
            <div class="box">
                <button type="Returning Books">Returning Books</button>
            </div>
